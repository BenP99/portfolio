<div class="modal-shadow" ></div>
<div class="modal-container">
    <div class="audiowide-regular close-modal" (click)="close()"><span>X</span></div>
    <h2 class="dm-serif-text-regular modal-title">{{title}}</h2>
    <div class="modal-media-container">
        <img [ngClass]="{'modal-img-vid': videoSrc != '', 'modal-img': videoSrc == '', 'horizontal-img': title === 'Counting App', 'updated-img' : title === 'Wave Game Demo'}" [src]="imgSrc" [alt]="imgAlt"/>
        <video *ngIf="videoSrc" class="modal-video" controls>
            <source [src]="videoSrc" type="video/mp4">
        </video>
    </div>
    <p class="dm-serif-text-regular modal-desc">{{description}}</p>
    <div class="tags-container">
        <div class="tag" *ngFor="let tag of tags">
            <p class="inter-regular">{{tag}}</p>
        </div>
    </div>
</div>
